{% extends "ecomm/main.html" %}
{% block content %}
<br>
<div class = "row">
    <div class ="col-md">
        <div class = "card card-body">
            <h4>Total Orders: {{orders.count}} </h4>
        </div>
        <div class = "card card-body">
            <table class = "table">
                <tr>
                    <th>Order Number</th>
                    <th>Customer</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                </tr>
                {% for order in orders %}
                    <tr>
                        <td>O{{order.id}}</td>
                        <td>{{order.customer}}</td>
                        <td>{{order.date_created}}</td>
                        <td>{{order.status}}</td>
                        <td><a class = "btn btn-small btn-info" href="{% url 'profile' order.customer.id %}">View</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock content %}
