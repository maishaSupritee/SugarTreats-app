{% extends "ecomm/main.html" %}
{%load static %}
{% block content %}

<br>
<div class = "row">
    <div class ="col-md-6">
        <div class = "card card-body">
            <p>Are you sure you want to delete "{{order}}"?</p> 

            <form action = "{% url 'delete_order' order.id %}" method = "POST">
                {% csrf_token %} {%comment%} we are actually being able to delete the order from the system because of the csrf_token {%endcomment%}
                <a class="btn btn-warning" href = "{% url 'home' %}">Cancel</a>
                <input class = "btn btn-danger" type = "submit" value = "Confirm">
            </form>
        </div>
    </div>
</div>

{% endblock %}
