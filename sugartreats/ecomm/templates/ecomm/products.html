{% extends "ecomm/main.html" %}
{% block content %}
<br>
<div class = "row">
    <div class ="col-md">
        <div class = "card card-body">
            <h4>Products</h4>
        </div>
        <div class = "card card-body">
            <table class = "table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Rewards</th>
                </tr>
                {% for i in products %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.category}}</td>
                        <td>{{i.description}}</td>
                        <td>${{i.price}}</td>
                        <td>{{i.rewards}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock content %}
